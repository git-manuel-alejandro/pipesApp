<div class="text-layout">
    <h1>Decimal Pipe y Porcentajes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el m√≥dulo de Common Module</p>
</div>

<div class="grid text-layout">
    <div class="col-4">
        <p-card header="Number Pipe">
            {{ ventasNetas | number}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Currency Pipe">
            {{ ventasNetas | currency:'$'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Percent Pipe">
            {{ porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
